    <style>
        /* --- 页面样式 --- */
        :root {
            --color-dark-bg: #0A0F1E;
            --color-card-bg: #11182B;
            --color-primary: #00A9FF;
            --color-text: #E0E0E0;
            --color-text-muted: #8892B0;
            --color-border: rgba(0, 169, 255, 0.2);
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--color-dark-bg);
            background-image: radial-gradient(ellipse at center, #1b2735 0%, #090a0f 100%);
            color: var(--color-text);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            padding: 40px;
            background-color: var(--color-card-bg);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }

        .icon {
            color: var(--color-primary);
            width: 64px;
            height: 64px;
            margin-bottom: 20px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            color: var(--color-text);
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(0, 169, 255, 0.5);
        }

        p {
            color: var(--color-text-muted);
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .back-link {
            display: inline-block;
            padding: 12px 30px;
            background-color: var(--color-primary);
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(0, 169, 255, 0.6);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
